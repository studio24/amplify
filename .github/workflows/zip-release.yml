name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: 'zip'
          filename: 'amplify.zip'
          exclusions: '.git* .github/* docs/* web/* .gitignore *.md composer.* *.php package-lock.json'